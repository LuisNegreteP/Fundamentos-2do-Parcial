<!DOCTYPE html>
<html lang="es">

    <link href="css/bootstrap.css" rel="stylesheet">
    <title>Registro de Usuario</title>
</head>

<body>

    <header> 
        <nav class="navbar navbar-dark bg-dark">
            <div class="d-flex justify-content-start">
              <a class="navbar-brand" href="index.html">Regresa al índice</a>
              <a class="navbar-brand" href="specificCases.html">Regresa a la página de interfaces.</a>
            </div>
          </nav>
    </header>

    <br/>
    <br/>
    
    <div class="container w-50 p-3 border border-dark rounded bg-light text-dark">
        <form>
            <h1 class="text-center">Datos del Usuario.</h1>
            <div class="mb-3">
               <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                <br>
                <label for="exampleInputEmail1" class="form-label">Juan@gmail.com</label>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1" >
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword2" >
            </div>
            <div class="mb-3">
                <label for="exampleInputName1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="exampleInputName1" value="Juan" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputLastName1" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="exampleInputLastName1" value="Perez Rodriguez" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <button onclick="window.location.href='sesionInterface.html';" class="btn btn-primary">Volver</button>
            </div>
        </form>
    </div>
